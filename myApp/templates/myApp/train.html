{% extends 'myApp/base.html' %}
{%load static%}
{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100"
                src="{% static 'imgs/banner-1.jpg'%}"
                alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100"
                src="{% static 'imgs/banner-2.jpg'%}"
                alt="Second slide">
        </div>

    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div class="container">


    <div class="row ">
        <div class="col-12 d-flex justify-content-center align-items-center bg-dark">
                <span style="color:white; font-size: 18px;">Register Worker</span>
            
        </div>
        <div class=" col d-flex justify-content-center">


            <div>
                <form action="#" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- <div class="form-group">
                            <label for="{{ formWorker.workerName.id_for_label }}">Name</label>
                            {{ formWorker.workerName }}
                        </div> -->

                    <div class="form-group">
                        <label for="id_workerName">Worker's Name</label>
                        <input type="text" class="form-control" name="workerName" id="id_workerName"
                            aria-describedby="nameHelp" placeholder="" />
                        <small id="nameHelp" class="form-text text-muted">Please enter name</small>
                    </div>
                    <div class="form-group">
                        <label for="id_workerPhoneNo">Worker's Phone No.</label>
                        <input type="text" class="form-control" name="workerPhoneNo" id="id_workerPhoneNo"
                            aria-describedby="nameHelp" placeholder="" />
                        <small id="nameHelp" class="form-text text-muted">Enter Phone no.</small>
                    </div>

                    <!-- <div class="form-group">
                            <label for="{{ formWorker.workerPhoneNo.id_for_label }}">Worker Phone No</label>
                            {{ formWorker.workerPhoneNo }}
                        </div> -->

                    <!-- <div class="form-group">
                            <label for="{{ VideoForm.video.id_for_label }}">Video File</label>
                            <div class="custom-file">
                                {{ VideoForm.video }}
                                <label id="{{ VideoForm.video.id_for_label }}" class="custom-file-label" for="{{ VideoForm.video.id_for_label }}">Choose Video File</label>
                            </div>
                            <small id="fileHelp" class="form-text text-muted">Video processing takes a while, please be patient!</small>
                        </div> -->
                    <div class="form-group">
                        <label for="id_video">Video File</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="id_video" name="video" accept="video/*"
                                oninput="updateLab(this.value, 'regLab')">
                            <label id="id_video" class="custom-file-label" for="id_videoe">Choose Video File</label>
                        </div>
                        <small id="fileHelp" class="form-text text-muted">Video processing takes a while, please be
                            patient!</small>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Data</button>
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock %}
